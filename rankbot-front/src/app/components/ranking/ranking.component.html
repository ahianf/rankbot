<body [style.background-color]="backgroundColor" [style.background-image]="backgroundImage"
      [style.font-family]="fontFamily"
      [ngClass]="{'font-sans': fontType === 'sans', 'font-serif': fontType === 'serif'}">

<div class="container mt-5">
  <div class="container" id="tablecontainer">
    <div>
      <div class="d-flex justify-content-end mb-3">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="resultsToggle" [(ngModel)]="showGlobalRankings"
                 (change)="loadRankingsData(artista, uuid)">
          <label class="form-check-label white-label " for="resultsToggle">Show Worldwide</label>
        </div>
      </div>
      <table class="table table-dark" id="rankings">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Album</th>
          <th scope="col">Score</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let song of rankingsData; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ song.title }}</td>
          <td>{{ song.album }}</td>
          <td>{{ song.elo.toFixed(1) }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <span class="text-muted">2023</span>
    </div>
  </footer>
</div>
</body>
