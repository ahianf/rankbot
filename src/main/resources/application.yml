  cache:
    jcache:
      config: classpath:ehcache.xml

bucket4j:
  enabled: true
  filters:
    - cache-name: buckets
      url: .*/api/.*
      http-response-body: "{ \"status\": 429, \"error\": \"Too Many Requests\", \"message\": \"You have exhausted your API Quota, wait a little.\" }"
      hide-http-response-headers: true
      rate-limits:
        - expression: "getRemoteAddr()"
          bandwidths:
            - capacity: 30
              time: 30
              unit: seconds
              fixed-refill-interval: 30
              fixed-refill-interval-unit: seconds

rankbot:
  elo:
    scheduling: 600000

server:
  forward-headers-strategy: native
  error:
    whitelabel:
      enabled: false

logging:
  level:
    org.springframework: ERROR

management:
  endpoints:
    web:
      exposure:
        include: "*"
