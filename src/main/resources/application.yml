spring:
  datasource:
    url: jdbc:h2:file:./src/main/resources/database/maindb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
  cache:
    jcache:
      config: classpath:ehcache.xml

bucket4j:
  enabled: true
  filters:
    - cache-name: buckets
      url: .*/api/.*
      http-response-body: "{ \"status\": 429, \"error\": \"Too Many Requests\", \"message\": \"You have exhausted your API Quota, wait a little.\" }"
      rate-limits:
        - expression: "getRemoteAddr()"
          bandwidths:
            - capacity: 30
              time: 30
              unit: seconds
              fixed-refill-interval: 30
              fixed-refill-interval-unit: seconds

rankbot:
  elo:
    scheduling: 600000

server:
  forward-headers-strategy: native

logging:
  level:
    org.springframework: ERROR