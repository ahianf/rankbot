<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    body {
      /* font-family: 'Cutive Mono', monospace;      */
      background-size: 100% 100%;
      background-color: #000;
      background: url("./back.png") repeat center center;
      box-shadow: inset 0 0 10rem rgba(0, 0, 0, 10);
      font-family: 'Courier Prime', monospace;
      letter-spacing: -0.1rem;
    }

    .alert {
      height: 30px;
      line-height: 30px;
      margin-bottom: 1px;
      padding: 0px 10px;
    }
  </style>

  <script src="index.js"></script>
  <script>
    setTimeout(function () {
      animateCSS("#info_alert", 'fadeOut').then((message) => {
        document.getElementById("info_alert").classList.add("d-none")
      });
    }, 10000)
  </script>
</head>

<body>
  <div class="position-relative">
    <div class="alert alert-light position-absolute top-0 start-0" role="alert" id="info_alert">
      Click the song you like, or press a button.
    </div>
    <div id="uf" class="alert alert-light position-absolute top-0 end-0" role="alert">
      <a href = "./ranking.html" class = "alert-link text-decoration-none">Ranking list</a>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div id="songcolumn" class="col-sm-6 d-flex justify-content-around align-items-center">
        <div class="albumart">
          <img src="./images/placeholder.png" class="rounded" id="song_a_arturl" onclick="ui(matchId, 1)" role="button">
          <div class="track">
            <!-- <p class="fs-5 mb-2"></p> -->
            <p class="fs-3 mb-n1" id="song_a_title"></p>
            <p class="fs-6 mb-n1" id="song_a_album"></p>
          </div>
        </div>

      </div>
      <div id="songcolumn" class="col-sm-6 d-flex justify-content-around align-items-center">
        <div class="albumart">
          <img src="./images/placeholder.png" class="rounded" id="song_b_arturl" onclick="ui(matchId, 2)" role="button">
          <!-- <img src="./images/placeholder.png" class="rounded" id="song_b_arturl" onclick="postJSON(matchId, 2)" role="button"> -->
          <div class="track">
            <!-- <p class="fs-5 mb-2"></p> -->
            <p class="fs-3 mb-n1" id="song_b_title"></p>
            <p class="fs-6 mb-n1" id="song_b_album"></p>
          </div>
        </div>

      </div>
    </div>
    <div class="row">
      <div id="buttom_column" class="col">
      </div>
      <div class="col" id="buttom_column">
        <div><button type="button" class="btn btn-light" onclick="ui(matchId, 3)">Draw</button></div>
      </div>
      <div class="col" id="buttom_column">
      </div>
      <div class="col" id="buttom_column">
        <div><button type="button" class="btn btn-light" onclick="ui(matchId, 4)">I don't know</button></div>
      </div>
      <div class="col" id="buttom_column">
      </div>
    </div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', start());</script>
</body>

</html>
