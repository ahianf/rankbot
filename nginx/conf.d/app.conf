server {
    listen 80;
    charset utf-8;
    access_log off;

    location / {
        return 301 https://rankbot.me$request_uri;
    }

}

server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name rankbot.me;

    ssl_certificate /etc/nginx/ssl/rankbot_me.crt;
    ssl_certificate_key /etc/nginx/ssl/ecc.key;

    error_page 400 401 402 403 404 405 406 407 408 409 410 411 412 413 414 415 416 417 418 421 422 423 424 425 426 428 429 431 451 500 501 502 503 504 505 506 507 508 510 511 /error.html;

    location /deathgrips {
        include /etc/nginx/conf.d/reverseproxy.conf;
        proxy_pass http://app:8080/deathgrips;

    }

    location /actuator {
        include /etc/nginx/conf.d/reverseproxy.conf;
        proxy_pass http://app:8080/actuator;
    }

    location / {
        access_log   off;
        expires      7d;
        root /static;
        add_header Cache-Control "public, no-transform";
    }
}